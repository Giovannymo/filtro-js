</head>
<body>
    <!-- Container principal-->
    <div class="container  d-flex flex-column align-items-center pt-5">
        <!-- Header principal -->
       <div class="row container-fluid fixed-top mb-4 border-bottom">
        <nav class="navbar navbar-dark bg-primary navbar-expand-lg bg-body-tertiary ">
            <div class="container-fluid  ">
              <a class="navbar-brand" href="../index.html">GameSoft</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./customers.html">Clientes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./games.html">Juegos</a>

                  <li class="nav-item">

                  </li>

                  <li class="nav-item">
                    <a class="nav-link" href="./points.html">Puntos fidelizaci칩n</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
       </div>  
        <!--Dise침o formulario agregar juegos-->
        <div class="row">
            <div id="form" class="col col-md-12 d-flex flex-column justify-content-center border border-start-0 p-5">
                <h1 class="mb-5">Registro juegos:</h1>

                <div class="input-group mb-3">
                    <input id="name" type="text" class="form-control" placeholder="Nombre video juego" aria-label="name" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <input id="gender" type="text" class="form-control" placeholder="Tematica" aria-label="last-name" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <input id="value" type="text" class="form-control" placeholder="Valor licencia" aria-label="phone" aria-describedby="basic-addon1">
                </div>
                
                <div class="input-group mb-3">
                    <input id="points" type="text" class="form-control" placeholder="Puntos fidelizaci칩n" aria-label="Recipient's username" aria-describedby="basic-addon2">
          
                </div>

                <button id="btnSave" type="button" class="btn btn-success">Guardar </button>
            </div>

        </div>

        <!--Dise침o tabla juegos-->
        <div class="row mt-5">
            <div class=" col table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Tematica</th>
                        <th scope="col">Valor</th>
                        <th scope="col">Puntos</th>
                        <th scope="col">Eliminar</th>
                        
                        </tr>
                    </thead>
                    <tbody id="body-table" class="containerTable">
                    </tbody>
                    </table>
            </div>
        </div>



    </div>

    
    <script src="../js/games.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
